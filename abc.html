<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
        }

        .content {
            margin-top: 60px; /* to offset the fixed navbar height */
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample content area.</p>
    </div>
</body>
</html>
